<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAUpIun8O1e2TmtjGX0iLALRhvu7Ed2b-Y&sensor=true"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="app.js"></script>
		<script src="BusMarker.js"></script>
		<script src="StopMarker.js"></script>
	</head>
	<body onload="app.start();">
		<div id="map-canvas"></div>
		
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div> 
                    <div class="modal-body">
                        <i>Loading...</i>
                        <table class="table hidden">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Line</th>
                                    <th>Route</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        Departures in
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active"><input type="radio" name="time_limit" value="120" checked> 2h</label>
                            <label class="btn btn-default"><input type="radio" name="time_limit" value="240"> 4h</label>
                            <label class="btn btn-default"><input type="radio" name="time_limit" value="360"> 6h</label>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
